<html>
    <head>
        <title></title>

        <style>
        #grid{
            border:5px solid red;
            display:grid;
            grid-template-columns: 150px 1fr;       
        }
        div{
            border:5px solid gray;
        }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>잭과 콩나무</div> 
            <div>"엄마, 젖소에서 우유가 나오지 않아요." 잭은 빈통을 들고 터덜터덜 집으로 돌아왔어요.
                "큰일이구나. 우유를 팔아야 빵을 사는데...." 엄마는 빵을 사기 위해 젖소를 팔기로 했단다.
                 잭의 집은 몹시 가난했거든.</div>
            </div>    
        </div>  
    </body>
</html>
