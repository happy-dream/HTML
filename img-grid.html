<!DOCTYPE html>
<html>

        <style>
            .row{
                display: flex;
                flex-wrap: wrap;
                padding: 0 4px;
            }
            .column{
                flex: 10%;
                padding:5px;
            }
            .column img{
                margin-top: 8px;
                vertical-align:middle;
                width: 50%;
            }
            </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <img src="snow1.jpg" alt="snow1">
                <img src="snow2.jpg" alt="snow2">
                <img src="snow3.jpg" alt="snow3">
                <img src="snow4.jpg" alt="snow4">
                <img src="snow5.jpg" alt="snow5">
            </div>
            <div class="column">
                <img src="Forest1.jpg" alt="숲">
                <img src="Forest2.jpg" alt="숲2">
                <img src="Forest3.jpg" alt="숲3">
                <img src="Forest4.jpg" alt="숲4">
                <img src="Forest5.jpg" alt="숲5">
            </div>
            <div class="column">
                <img src="Mountain1.jpg" alt="산1">
                <img src="Mountain2.jpg" alt="산2">
                <img src="Mountain3.jpg" alt="산3">
                <img src="Mountain4.jpg" alt="산4">
                <img src="Mountain5.jpg" alt="산5">

        </div>
    </body>
</html>
